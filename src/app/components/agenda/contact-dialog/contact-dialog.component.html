<form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <label>Contact</label>
    <mat-grid-list cols="6" >

        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field appearance="legacy" class="with">
                <mat-label>First Name</mat-label>
                <input matInput autocomplete="off" formControlName="FirstName" required>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field appearance="legacy" class="with">
                <mat-label>Last Name</mat-label>
                <input matInput autocomplete="off" formControlName="LastName">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field appearance="legacy" class="with">
                <mat-label>TelephoneNumber</mat-label>
                <input matInput autocomplete="off" formControlName="TelephoneNumber">
                <mat-error *ngIf="form.get('TelephoneNumber')?.hasError('pattern')">Datos invalidos</mat-error>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field appearance="legacy" class="with">
                <mat-label>BirthDate</mat-label>
                <input matInput autocomplete="off" type="date" formControlName="BirthDate">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field appearance="legacy" class="with">
                <mat-label>E-mail</mat-label>
                <input matInput autocomplete="off" type="email" formControlName="Email">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field appearance="legacy" class="with">
                <mat-label>CivilStatus</mat-label>
                <mat-select placeholder="Select" formControlName="CivilStatus" required>
                    <mat-option>-- None --</mat-option>
                    <mat-option *ngFor="let civilStatus of civilStatuses" [value]="civilStatus">{{ civilStatus }}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <section class="example-section">
                <mat-checkbox class="example-margin" formControlName="Disabled">Disabled</mat-checkbox>
            </section>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="4" [rowspan]="1">
            <button mat-raised-button style="margin-right: 1%;" mat-dialog-close>Return</button>
            <button type="submit" mat-raised-button color="{{ colorButton }}" *ngIf="data.action != 'read'" [disabled]="form.invalid">{{ textButton }}</button>
        </mat-grid-tile>

    </mat-grid-list>

</form>
